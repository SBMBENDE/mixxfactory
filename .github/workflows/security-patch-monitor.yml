name: Security Patch Monitor

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  
  # Also allow manual trigger
  workflow_dispatch:

jobs:
  check-patches:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Check for Next.js Security Patches
        run: node scripts/monitor-security-patches.js

      - name: Create Issue if Patches Available
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”’ Next.js Security Patch Available',
              body: `
A new Next.js security patch is available for your version.

**CVEs Addressed:**
- CVE-2025-55184 (High - Denial of Service)
- CVE-2025-55183 (Medium - Source Code Exposure)

**Action Items:**
1. Review the latest release notes
2. Test the update in a development environment
3. Merge and deploy when ready

For details, see: https://github.com/vercel/next.js/security/advisories
              `,
              labels: ['security', 'dependencies']
            })
