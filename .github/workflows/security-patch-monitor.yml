name: Security Patch Monitor

on:
  # Run daily at 2 AM UTC (disabled for now)
  # schedule:
  #   - cron: '0 2 * * *'

  # Also allow manual trigger
  workflow_dispatch:

jobs:
  check-patches:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Check for Next.js Security Patches
        run: node scripts/monitor-security-patches.js

      - name: Create Issue if Patches Available
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”’ Next.js Security Patch Available',
              body: 'A new Next.js security patch is available for your version.\n\n**CVEs Addressed:**\n- CVE-2025-55184 (High - Denial of Service)\n- CVE-2025-55183 (Medium - Source Code Exposure)\n\n**Action Items:**\n1. Review the latest release notes\n2. Test the update in a development environment\n3. Merge and deploy when ready\n\nFor details, see: https://github.com/vercel/next.js/security/advisories',
              labels: ['security', 'dependencies']
            })
